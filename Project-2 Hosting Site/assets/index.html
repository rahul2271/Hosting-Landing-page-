<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            display: flex;
            background-color: black;
            text-align: center;
            color: gray;
        }

        .navimg {
            padding-top: 30px;
            padding-left: 75px;
        }

        .navtext {
            display: flex;
            font-family: sans-serif;
            padding-left: 350px;
            padding-top: 40px;
            gap: 20px;
            list-style: none;
        }

        .navbtn {
            padding-left: 400px;
            padding-top: 35px;
        }

        .btn {
            background-color: rgb(68, 68, 240);
            width: 100px;
            height: 35px;
            color: white;
            border-radius: 20px;
        }

        .btnn {
            display: flex;
        }
        .ls{
            display: flex;
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
        .img{
            margin-left: 300px;
            margin-top: 80px;
        }
        .p1{
            position: relative;
            font-size: 65px;
            text-align: left;
            
        }
        .a{
            color: rgb(48, 48, 226);
            font-style: italic;
            
        }
        .left{
            margin-top: 80px;
            padding-left: 70px;
            font-weight: bold;
        }
        .p2{
            color: gray;
            padding-top: 20px;
            font-weight: normal;
        }
        .btnn{
            padding-top: 75px;
            gap: 30px;
        }
        .btnn button{
            background-color: rgb(50, 50, 245);
            color: white;
            border-radius: 60px;
            height: 50px;
            width: 140px;
        }
        button.b{
            background-color: transparent;
            color: white;
            border-radius: 60px;
            border-color: whitesmoke;
            height: 50px;
            width: 140px;
        }
        .nxtpg{
            display: flex;
            background-color: rgb(74, 72, 72);
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <nav class="nav">
        <div class="navimg">
            <img src="/Project-2 Hosting Site/assets/Logo.svg" alt="logo">
        </div>
        <div>
            <ul class="navtext">
                <li>Hosting</li>
                <li>Domain</li>
                <li>Features</li>
                <li>Support</li>
                <li>Community</li>
            </ul>
        </div>
        <div class="navbtn">
            <button class="btn">Login</button>
        </div>
    </nav>
    <!-- Left side -->
    <section class="ls">
        <div class="left">
            <p class="p1">The best and <br> <span class="a">cheapest </span>hosting <br> for your website</p>
            <p class="p2">Hosting your site here is easy, access is fast, server <br> security is very well mainteined, and of
                course <br> supported by reliable servers.</p>
            <div class="btnn">
                <button>Get Started</button>
                <button class="b">Try Start Free</button>
            </div>
        </div>
        <!-- right side -->
        <div class="img">
            <img src="/Project-2 Hosting Site/assets/Illustrations/Group 238502.svg" alt="dsds">
        </div>
    </section>
    <div class="nxtpg">
        <img src="/Project-2 Hosting Site/assets/Logo-light.svg" alt="">
        <img src="/Project-2 Hosting Site/assets/Logo-light.svg" alt="">
        <img src="/Project-2 Hosting Site/assets/Logo-light.svg" alt="">
        <img src="/Project-2 Hosting Site/assets/Logo-light.svg" alt="">
    </div>

</body>

</html>
